        {% endif %}
        <a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: '%B %-d, %Y â€” %H:%M' }}</p>
        <p>{{ post.description }}</p>
