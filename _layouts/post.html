---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y — %H:%M" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
<div class="share-page">
    Share this on 
	
	<a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" 	
	rel="nofollow" 
	target="popup" 
	title="Share on Twitter"
	onclick="window.open('https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}  ','','width=600,height=400')">
	<i class="fa fa-twitter-square fa-lg"></i></a>
    
	<a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" 
	rel="nofollow" 
	title="Share on Facebook"
	target="popup" 
	onclick="window.open('https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}  ','','width=600,height=400')">
	<i class="fa fa-facebook-square fa-lg"></i></a>
	
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" 
	rel="nofollow"  
	title="Share on Google+"
	target="popup"
	onclick="window.open('https://plus.google.com/share?url={{ site.url }}{{ page.url }}  ','','width=600,height=400')">
	<i class="fa fa-google-plus-square fa-lg"></i></a>
	
</div>
</div>
